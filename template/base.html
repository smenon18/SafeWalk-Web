<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    {& block headcss %}
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    {% endblock %}

    {% block headjs %}
    <!-- Javascript -->
    <script text="text/javascript" src="/static/js/jquery-2.2.2.min.js"></script>
    {% endblock %}
    <title>
      {% block title %}
      {% endblock %}
    </title>

    {% end block %}
  </head>
  <body class="{% block bodyclass %} {% end block %}">
    {% block content %}
    {% endblock %}
  </body>
</html>
